<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git</title>
</head>
<body>
    <h1>Git and GitHub</h1>
    <h2>clone</h2>
    <p>git clone &lt;https:-link from git GitHub&gt;</p>
    <h2>status</h2>
    <p>git status</p>
    <h2>add</h2>
    <p>git add &lg; files/ . &gt;</p>
    <h2>commit</h2>
    <p>git commit -m &lt;"message"&gt;</p>
    <h2>push</h2>
    <p>git push origin main</p>
    <h2>init</h2>
    <p>git init</p>
    <h2>remote</h2>
    <p>git remote add origin &lg;link&gt;</p>
    <p>git remote -v</p>
    <h2>branch</h2>
    <p>git branch</p>
    <p>rename: git branch -M main</p>
</body>
</html>
